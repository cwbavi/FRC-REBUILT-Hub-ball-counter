{% extends "base.html" %}

{% block title %}Authors - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Authors</h1>

<ul>
{% for author, articles in authors %}
    <li>
        <a href="{{ SITEURL }}/{{ author.url }}">
            {{ author }} ({{ articles|count }})
        </a>
    </li>
{% endfor %}
</ul>

{% endblock %}
