<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">
</head>

<body>

<header class="site-header">
    <a href="{{ SITEURL }}" class="site-logo">
        <div class="logo-circle">86</div>
        <div class="logo-text">
            <div class="team-name">{{ SITENAME }}</div>
            <div class="team-tagline">Going against the current since 1996</div>
        </div>
    </a>

    <nav class="header-nav">
    </nav>
</header>

{% if not (page_name == 'index') %}
<aside class="sidebar-nav">
    <div class="nav-section">
        <ul>
            {% for p in pages %}
            <li>
                <a href="{{ SITEURL }}/{{ p.url }}"
                class="{% if page and page.url == p.url %}active{% endif %}">
                    {{ p.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</aside>
{% endif %}
<body class="{% if page_name == 'index' %}index-page{% endif %}"></body>
<div class="main-content">
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer class="site-footer">
    &copy; {{ SITENAME }} {{ CURRENT_YEAR }}
</footer>

</body>
</html>
